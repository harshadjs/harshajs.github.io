<div id="mynetwork"></div>
<script type="text/javascript">
var nodes = new vis.DataSet([{ id: "termux-setup",
        label: "termux-setup",
        url: "/posts/termux-setup/",
        color: "#5CEFFF",
        value: "2.5",
        },
{ id: "emacs",
        label: "emacs",

        value: "3.75",
        },
{ id: "yaava-mohana",

        url: "/posts/yaava-mohana/",
        color: "#A991F1",
        value: "0.0",
        },
{ id: "quick-cscope-emacs-hack",
        label: "quick-cscope-emacs-hack",
        url: "/posts/quick-cscope-emacs-hack/",
        color: "#FCCE7B",
        value: "0.0",
        },
{ id: "generate_digital_garden",
        label: "generate_digital_garden",
        url: "/posts/generate_digital_garden/",
        color: "#A991F1",
        value: "0.0",
        },
{ id: "luck_and_risk",
        label: "luck_and_risk",
        url: "/posts/luck_and_risk/",
        color: "#A991F1",
        value: "0.0",
        },
{ id: "music",
        label: "music",
        url: "/posts/music/",
        color: "#A991F1",
        value: "5.0",
        },
{ id: "org_roam",
        label: "org_roam",
        url: "/posts/org_roam/",
        color: "#A991F1",
        value: "2.5",
        },
{ id: "emacs_on_android",
        label: "emacs_on_android",
        url: "/posts/emacs_on_android/",
        color: "#ff665c",
        value: "1.25",
        },
{ id: "configuration",
        label: "configuration",
        url: "/posts/configuration/",
        color: "#5CEFFF",
        value: "1.25",
        },
{ id: "literate_programming",
        label: "literate_programming",
        url: "/posts/literate_programming/",
        color: "#A991F1",
        value: "5.0",
        },
{ id: "tmux-config",
        label: "tmux-config",
        url: "/posts/tmux-config/",
        color: "#5CEFFF",
        value: "0.0",
        },
{ id: "dil-mein-jagi",

        url: "/posts/org_mode/",

        value: "3.75",
        },

        label: "writing-music-chords",
        url: "/posts/writing-music-chords/",
        color: "#A991F1",
        value: "0.0",
        },
].map((node, index, arr) => {
  const angle = 2 * Math.PI * (index / arr.length + 0.75);
  node.x = 300 * Math.cos(angle);
  node.y = 300 * Math.sin(angle);
  return node; }));
var edges = [{ from: "emacs", to: "termux-setup" },
{ from: "literate_programming", to: "termux-setup" },
{ from: "music", to: "writing-music-chords" },
{ from: "emacs", to: "configuration" },

{ from: "org_mode", to: "literate_programming" },

{ from: "org_mode", to: "emacs_on_android" },
{ from: "configuration", to: "org_mode" },

{ from: "music", to: "yaava-mohana" },
{ from: "org_mode", to: "configuration" },
{ from: "emacs", to: "generate_digital_garden" },
{ from: "literate_programming", to: "generate_digital_garden" },
];
  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    physics: false,
    nodes: {
      shape: "dot",
      size: 13,
	font: {
              size: 15,
	      color: "white",
    },
	borderWidth: 0,
  },
  edges: {
    color: "#62686E",
    width: 2,
  },
  }
  var network = new vis.Network(container, data, options);
    network.on("selectNode", function (params) {
            var node = nodes.get(params.nodes[0]);
            window.open(node.url, '_blank');
    });
